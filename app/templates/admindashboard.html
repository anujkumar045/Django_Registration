<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Top Navbar */
        .navbar {
            background-color: rgba(102, 155, 24, 0.7);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Main Layout */
        .container {
            display: flex;
            height: 90vh;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: rgba(34, 101, 27, 0.7);
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 12px;
            text-decoration: none;
            border-bottom: 1px solid #2c3e50;
        }

        .sidebar a:hover {
            background-color: #1abc9c;
        }

        /* Content Area */
        .content {
            flex: 1;
            padding: 30px;
            background-color: #ecf0f1;
        }

        .box {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <div>Welcome {{data.name}}</div>
        <div><a href="#">Logout</a></div>
    </div>

    <div class="container">

        <div class="sidebar">
            <a href="#">Add Department</a>
            <a href="#">Show Department</a>
            <a href="#">Add Employee</a>
            <a href="#">Show Employee</a>
            <a href="#">Employee Query</a>           
        </div>

        <div class="content">
            <div class="box">
                <h2>Dashboard Content Area</h2>
                 <h2>hello</h2>
            </div>
        </div>

    </div>

</body>
</html>
